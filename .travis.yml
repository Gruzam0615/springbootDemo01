language: java
jdk:
    - openjdk8
branches:
    only:
        - master
cache:
    directories:
        - '$HOME/.m2/repository'
        - '$HOME/.gradle'

before_install:
    - chmod +x ./gradlew

script: "./gradlew clean build"

before_deploy:
    - zip -r springboot-webservice *
    - mkdir -p deploy
    - mv springboot-webservice.zip deploy/springboot-webservice.zip

deploy:
    - provider: s3
      access_key_id: $AWS_ACCESS_KEY
      secret_access_key: $ACCESS_SECRET_KEY
      bucket: a1student80-springboot-webservice
      region: ap-northeast-2
      skip_cleanup: true
      acl: private
      local_dir: deploy
      wait-until-deployed: true
      
