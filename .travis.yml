language: java
jdk:
    - openjdk8
branches:
    only:
        - master
cache:
    directories:
        - '$HOME/.m2/repository'
        - '$HOME/.gradle'

before_install:
    - chmod +x ./gradlew
    
script: "./gradlew clean build"

before_deploy:
    #- zip -r springboot-webservice *
    #- mkdir -p deploy
    #- mv springboot-webservice.zip deploy/springboot-webservice.zip
    
    # Select deploy Files
    - mkdir -p before-deploy
    - cp scripts/*.sh before-deploy/
    - cp appspec.yml before-deploy/
    - cp build/libs/*.war before-deploy/
    
    - cd before-deploy && zip -r before-deploy *
    
    - cd .. && mkdir -p deploy
    - mv before-deploy/before-deploy.zip deploy/springboot-webservice.zip
    
deploy:
    - provider: s3
      access_key_id: $AWS_ACCESS_KEY
      secret_access_key: $ACCESS_SECRET_KEY
      bucket: a1student8-springboot-webservice
      region: ap-northeast-2
      skip_cleanup: true
      acl: private
      local_dir: deploy
      wait-until-deployed: true
      
    - provier: codedeploy
      access_key_id: $AWS_ACCESS_KEY
      secret_access_key: $ACCESS_SECRET_KEY
      bucket: a1student8-springboot-webservice
      key: springboot-webservice-ec2-8.zip
      bundle_type: zip
      application: springboot-webservice-ec2-8
      deployment_group: springboot-webservice-group
      region: ap-northeast-2
      wait-until-deployed: true
      
